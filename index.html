<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Hoto & INC</title>
</head>
 <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .btn-dark-outline {
      background-color: transparent;
      border: 1px solid #00bcd4;
      color: #00bcd4;
    }
    .btn-dark-outline:hover {
      background-color: #00bcd4;
      color: #000;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 0.5rem;
    }
    .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #888;
    }
    .list-group-item {
      background-color: #2a2a2a;
      border: none;
      color: #ccc;
    }
    .neon-border {
      border: 1px solid #00bcd4;
      padding: 10px;
      border-radius: 5px;
      background-color: #1b1b1b;
    }
  </style>
</head>
<body class="p-4">
    <div class="text-center mb-4 p-3 rounded" style="background-color: #1f1f1f; border: 1px solid #2c2c2c;">
  <h4 id="currentTime" class="mb-1 text-info"></h4>
  <div id="currentDate" class="text-light small"></div>
</div>

<div class="container">

  <!-- HOTO Collapse -->
  <p>
    <a class="btn btn-dark-outline me-2 text-center" data-bs-toggle="collapse" href="#collapseHoto" role="button" aria-expanded="false" aria-controls="collapseHoto">
      HOTO Task Manager
    </a>
  </p>
  <div class="collapse" id="collapseHoto">
    <div class="card card-body shadow-sm">
      <div class="mb-3">
        <label for="hoto" class="form-label">Enter HOTO Task:</label>
        <div class="input-group">
          <input type="text" id="hoto" class="form-control" placeholder="Enter task...">
          <button onclick="addHoto()" class="btn btn-info text-dark">Add</button>
          <button onclick="clearHoto()" class="btn btn-outline-info">Clear</button>
        </div>
      </div>
      <ul id="showTask" class="list-group small"></ul>
    </div>
  </div>

  <!-- INC Collapse -->
  <p class="mt-4">
    <button class="btn btn-dark-outline text-center " type="button" data-bs-toggle="collapse" data-bs-target="#collapseInc" aria-expanded="false" aria-controls="collapseInc">
      INC Task Manager
    </button>
  </p>
  <div class="collapse" id="collapseInc">
    <div class="card card-body shadow-sm">
      <div class="mb-3">
        <label for="inc" class="form-label">Enter INC Task:</label>
        <div class="input-group">
          <input type="text" id="inc" class="form-control" placeholder="Enter task...">
          <button onclick="addInc()" class="btn btn-info text-dark">Add</button>
          <button onclick="clearInc()" class="btn btn-outline-info">Clear</button>
        </div>
      </div>
      <div id="showInc" class="list-group small"></div>
    </div>
  </div>

</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
